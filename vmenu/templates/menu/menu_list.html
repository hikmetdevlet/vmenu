{% extends "menu/base.html" %}

{% block title %}Our Menu{% endblock %}

{% block content %}
    <h2>Our Menu</h2>
    
    <div class="menu-categories">
        {% for category in categories %}
            <div class="category-card">
                <h3><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></h3>
                <p>Explore our {{ category.name|lower }}</p>
                <a href="{{ category.get_absolute_url }}" class="btn">View Items</a>
            </div>
        {% empty %}
            <p>No menu categories available.</p>
        {% endfor %}
    </div>
{% endblock %}
